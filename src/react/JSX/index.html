        //JSX
        const courses = [
            {
                name: "Html,Css"
            },
            {
                name: "Responsive web design"
            },
            {
                name: "ReactJS"
            }
        ]


        const ulElement = (
            <ul>
                {
                    courses.map((value, index) => {
                        return <li key={index}>{value.name}</li>
                    })
                }

            </ul>
        );
        const container = document.getElementById("container");
        const root = ReactDOM.createRoot(container);
        root.render(ulElement);
    </script>
